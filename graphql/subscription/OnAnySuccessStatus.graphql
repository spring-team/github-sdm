
subscription OnAnySuccessStatus {
    Status(state: success) {
        state
        targetUrl
        context
        description
        commit {
            sha
            message
            statuses {
                context
                description
                state
                targetUrl
            }
            repo {
                owner
                name
                defaultBranch
                channels {
                    name
                    id
                }
                org {
                    chatTeam {
                        id
                    }
                }
            }
            pushes {
                branch
            }
            image {
                image
                imageName
            }
        }
    }
}
